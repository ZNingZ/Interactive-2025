<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Exercise 7 â€“ Coding from Life</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 600px;
      height: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .sun {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      background: gold;
      border-radius: 50%;
      animation: spin 12s linear infinite;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .table {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #d4a373;
      box-shadow: inset 0 8px 12px rgba(0,0,0,0.1);
    }

    .vase {
      position: absolute;
      bottom: 100px;
      left: 200px;
      width: 50px;
      height: 100px;
      background: #9ec5ab;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f28482;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .flower:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .flower1 { top: 60px; left: 210px; }
    .flower2 { top: 50px; left: 225px; }
    .flower3 { top: 55px; left: 240px; }

    .stem {
      position: absolute;
      width: 4px;
      height: 40px;
      background: green;
      transform: rotate(5deg);
      top: 70px;
      left: 220px;
    }

    .book {
      position: absolute;
      bottom: 110px;
      left: 280px;
      width: 100px;
      height: 15px;
      background: #cdb4db;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: rotate(-5deg);
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .book:hover {
      background: #b491c8;
      transform: rotate(-3deg) scale(1.05);
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>

    <div class="flower flower1"></div>
    <div class="flower flower2"></div>
    <div class="flower flower3"></div>
    <div class="stem"></div>

    <div class="vase"></div>
    <div class="book"></div>
    <div class="table"></div>
  </div>
</body>
</html>
