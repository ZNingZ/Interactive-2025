<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Life Portrait</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1a1a40, #000);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .big-star {
      width: 80px;
      height: 80px;
      background: gold;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite ease-in-out;
      filter: drop-shadow(0 0 5px #ffd700);
    }

    .small-star {
      width: 30px;
      height: 30px;
      background: #fffacd;
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      position: absolute;
      transition: transform 0.3s, opacity 0.3s;
      opacity: 0.8;
      filter: brightness(1.2);
      box-shadow: 0 0 5px rgba(255, 255, 150, 0.5);
    }

    .small-star:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    /* 8 stars in a circle */
    .small-star:nth-child(2) { top: 0%; left: 50%; transform: translate(-50%, 0); }
    .small-star:nth-child(3) { top: 20%; left: 85%; transform: translate(-50%, -50%); }
    .small-star:nth-child(4) { top: 50%; left: 100%; transform: translate(-50%, -50%); }
    .small-star:nth-child(5) { top: 80%; left: 85%; transform: translate(-50%, -50%); }
    .small-star:nth-child(6) { top: 100%; left: 50%; transform: translate(-50%, -100%); }
    .small-star:nth-child(7) { top: 80%; left: 15%; transform: translate(-50%, -50%); }
    .small-star:nth-child(8) { top: 50%; left: 0%; transform: translate(0, -50%); }
    .small-star:nth-child(9) { top: 20%; left: 15%; transform: translate(-50%, -50%); }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="big-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
    <div class="small-star"></div>
  </div>
</body>
</html>
