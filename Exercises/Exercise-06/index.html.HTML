<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation - Two Squares</title>
    <style>

    /* 正方形*/
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #d32f2f;
            opacity: 1;
            animation: moveScaleRotate 3s infinite ease-in-out alternate;
        }

        .square2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff9800;
            opacity: 1;
            animation: moveScaleRotateReverse 2s infinite ease-in-out alternate;
        }

        @keyframes moveScaleRotate {
            0% {
                transform: translate3d(0, 0, 0) scale(1, 1) rotate(0deg);
                background-color: #d32f2f;
                opacity: 1;
            }
            50% {
                transform: translate3d(50px, 50px, 0) scale(1.5, 1.5) rotate(45deg);
                background-color: #1976d2;
                opacity: 0.7;
            }
            100% {
                transform: translate3d(-30px, 80px, 0) scale(1.2, 1.2) rotate(90deg);
                background-color: #388e3c;
                opacity: 0.3;
            }
        }

        @keyframes moveScaleRotateReverse {
            0% {
                transform: translate3d(0, 0, 0) scale(1, 1) rotate(0deg);
                background-color: #ff9800;
                opacity: 1;
            }
            50% {
                transform: translate3d(-50px, -50px, 0) scale(1.3, 1.3) rotate(-45deg);
                background-color: #4caf50;
                opacity: 0.7;
            }
            100% {
                transform: translate3d(30px, -80px, 0) scale(1.1, 1.1) rotate(-90deg);
                background-color: #673ab7;
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square2"></div>
    </div>
</body>
</html>
