<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Exercise 9 â€“ Flexbox Calendar</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f0efeb;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    .calendar {
      width: 500px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .header {
      background: #588157;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .month {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .year {
      font-size: 1rem;
      opacity: 0.8;
    }

    .weekdays, .days {
      display: flex;
      flex-wrap: wrap;
    }

    .weekdays div, .days div {
      width: 14.28%;
      text-align: center;
      padding: 10px 0;
      box-sizing: border-box;
    }

    .weekdays {
      background: #a3b18a;
      color: white;
      font-weight: bold;
    }

    .days div {
      border: 1px solid #eee;
      transition: 0.3s;
      cursor: pointer;
    }

    .days div:hover {
      background: #fefae0;
      transform: scale(1.05);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .empty {
      background: #f0efeb;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <div class="month">May</div>
      <div class="year">2025</div>
    </div>

    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>

    <div class="days">
      <!-- May 1st, 2025 is a Thursday -->
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div class="empty"></div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div>24</div>
      <div>25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div>30</div>
      <div>31</div>
    </div>
  </div>
</body>
</html>
